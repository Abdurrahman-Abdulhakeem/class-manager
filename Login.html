<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Here!</title>
</head>
<body>
    <div class="container-box">
    <div class="form-container">
        
        <form onsubmit="checkData(event)">
            <h1>Login Here</h1>
            <div class="box">
                <input type="text" placeholder="Student Id" id="Studentid" />
              </div>

            <div class="box">
            <input type="password" id="Password" placeholder="Enter Password">
            </div>

           

            <div class="btn flex">
            <Button type="submit" value="submit" class='submit-btn' onclick="checkData()">Login</Button>
            

            <button class="btn btn-sm" id="home-btn">
                <a href="index.html" style="color: #fff; text-decoration:none;">Go Home</a>
              </button>
            </div>
        </form>
    </div>
    </div>
    <script src="js/Login.js"></script>
</body>
</html>
